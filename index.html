<head>

  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='32' fill='%233B82F6'/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary:'#3B82F6', secondary:'#10B981', dark:'#1E293B', light:'#F8FAFC', accent:'#EC4899' }
        }
      }

  <style>
    html{scroll-behavior:smooth}
    .hero-gradient{
      position:relative;
      overflow:hidden;
      background:linear-gradient(135deg,#3B82F6 0%,#10B981 100%)
    }
    .pulse-animation{animation:pulse 2s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
    .language-dropdown{display:none}
    .language-selector.open .language-dropdown{display:block}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:.2}}
    .blink{animation:blink 1s linear infinite}

    /* === Волна/«живой» фон в hero === */
    .hero-wave{pointer-events:none; position:absolute; inset:0; z-index:0;}
    .blob{position:absolute; filter:blur(35px); opacity:.35; mix-blend-mode:screen; border-radius:9999px;}
    .blob.b1{width:420px;height:420px;background:#60a5fa; right:5%; top:10%; animation:float1 14s ease-in-out infinite;}
    .blob.b2{width:520px;height:520px;background:#34d399; right:15%; bottom:-8%; animation:float2 18s ease-in-out infinite;}
    .blob.b3{width:360px;height:360px;background:#a78bfa; right:-6%; top:50%; animation:float3 16s ease-in-out infinite;}
    @keyframes float1{0%,100%{transform:translateY(0)}50%{transform:translateY(-25px)}}
    @keyframes float2{0%,100%{transform:translate(0,0)}50%{transform:translate(-30px,20px)}}
    @keyframes float3{0%,100%{transform:translateY(0)}50%{transform:translateY(30px)}}

    /* === Плашки «живых» событий === */
    .notice{
      position:absolute; z-index:2; pointer-events:none;
      background:rgba(255,255,255,.85); backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.5);
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      border-radius:14px; padding:.6rem .8rem; min-width:220px; max-width:280px;
      transform:translate(-50%,-50%) scale(.98);
      opacity:0;
      transition:opacity .3s ease, transform .3s ease;
      font-size:.95rem;
    }
    .notice.show{opacity:1; transform:translate(-50%,-50%) scale(1)}
    .notice .n-name{font-weight:700; color:#0f172a; line-height:1.1}
    .notice .n-issue{font-size:.85rem; color:#334155; margin-top:2px}

    /* === Счётчик справа в hero === */
    .live-counter{
      position:absolute; right:2.5%; top:2.2%; z-index:3;
      background:rgba(255,255,255,.9); backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.6);
      padding:.75rem 1rem; border-radius:16px;
      display:flex; align-items:center; gap:.6rem;
      box-shadow:0 8px 24px rgba(0,0,0,.08)
    }
    .live-counter .num{
      font-weight:800; font-size:1.35rem; color:#0f172a; letter-spacing:.02em
    }
    .live-counter .cap{
      font-size:.8rem; color:#475569; line-height:1.1
    }

    /* Удаление старого «круга с крестиком» если вдруг остался в DOM */
    .hero-fab{display:none !important;}
  </style>
</head>

              <img class="w-10 h-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User">

                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>

  <!-- … (всё, что ниже у тебя было: Features / How / Testimonials / Team / Guarantee / Final / Footer / модалки / баннер cookies / скрипты i18n и т.д.) … -->

  <!-- ===== JS для «живых» плашек + счётчика ===== -->
  <script>
    // Примеры имён/проблем (можешь подменить своими)
    const NAMES = [
      "Anna Kowalska","Marek Nowak","Elena Popescu","Ivan Petrov","Sofia Garcia",
      "Luca Marin","Olga Novak","Daniel Ionescu","María López","Katarzyna Zielińska",
      "Andrei Stoica","Petya Dimitrov","Aleksandar Ivanov","Paweł Wiśniewski","Cristina Radu",
      "Miguel Torres","Marta Fernández","Ioana Matei","Georgi Petrov","Nikolay Atanasov"
    ];
    const ISSUES = [
      "allergy relief plan","sleep improvement tips","migraine self-care","digestive discomfort",
      "skin irritation","stress management","vitamin balance","back pain routine",
      "cold & flu support","blood pressure check-list","healthy weight program",
      "heartburn advice","joint mobility","energy boost plan","women’s health Q&A"
    ];

    // Генерация плашки
    function spawnNotice() {
      const wrap = document.getElementById('liveNotices');
      if (!wrap) return;

      const el = document.createElement('div');
      el.className = 'notice';
      const name = NAMES[Math.floor(Math.random()*NAMES.length)];
      const issue = ISSUES[Math.floor(Math.random()*ISSUES.length)];
      el.innerHTML = `<div class="n-name">${name}</div><div class="n-issue">${issue}</div>`;

      // Случайная позиция: правая половина hero
      const x = 45 + Math.random()*45;   // 45%..90% по ширине секции
      const y = 15 + Math.random()*70;   // 15%..85% по высоте
      el.style.left = x + '%';
      el.style.top  = y + '%';

      wrap.appendChild(el);
      requestAnimationFrame(()=> el.classList.add('show'));

      // Удаляем через ~1 сек (плавно)
      setTimeout(()=> {
        el.classList.remove('show');
        setTimeout(()=> el.remove(), 300);
      }, 1000);
    }

    // Периодическое появление
    let noticeTimer;
    document.addEventListener('DOMContentLoaded', ()=>{
      noticeTimer = setInterval(spawnNotice, 1200);
    });

    // Счётчик (старт с 245, растёт, хранится в localStorage)
    function initLiveCounter(){
      const key = 'nh_live_count_v1';
      const el = document.getElementById('liveCount');
      if (!el) return;
      let n = parseInt(localStorage.getItem(key)||'245',10);
      el.textContent = n.toLocaleString();

      function bump(){
        const step = 1 + Math.floor(Math.random()*3); // +1..3
        n += step;
        localStorage.setItem(key, String(n));
        el.textContent = n.toLocaleString();
        // следующий апдейт через 3–7 сек
        setTimeout(bump, 3000 + Math.random()*4000);
      }
      setTimeout(bump, 2500);
    }
    document.addEventListener('DOMContentLoaded', initLiveCounter);

    // Небольшая локализация подписи под счётчиком (если хочешь — расширь словарь)
    document.addEventListener('DOMContentLoaded', ()=>{
      const cap = document.getElementById('liveCountCap');
      const lang = (localStorage.getItem('lang') || (navigator.language||'en').slice(0,2));
      const map = {
        en:"people got advice today",
        pl:"osób otrzymało dziś wskazówki",
        ro:"persoane au primit sfaturi azi",
        bg:"хора получиха съвет днес",
        es:"personas recibieron consejo hoy"
      };
      if (cap) cap.textContent = map[lang] || map.en;
    });
  </script>
