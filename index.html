<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaHelp - Your Personal Health Assistant</title>

  <!-- ===== Favicon ===== -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- ===== CSS + Tailwind ===== -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            dark: '#1E293B',
            light: '#F8FAFC',
            accent: '#EC4899',
          }
        }
      }
    }
  </script>
  <style>
    .hero-gradient {
      background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
    }
    .pulse-animation { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    .language-selector:hover .language-dropdown { display: block; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.2} }
    .blink { animation: blink 1s linear infinite; }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- ========= HEADER ========= -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center mr-3">
          <i class="fas fa-heartbeat text-white text-xl"></i>
        </div>
        <span class="text-xl font-bold text-primary">NaturaHelp</span>
      </div>
      
      <div class="relative language-selector">
        <button class="flex items-center text-gray-600 hover:text-primary" type="button">
          <i class="fas fa-globe mr-2"></i>
          <span id="current-lang">English</span>
          <i class="fas fa-chevron-down ml-2 text-xs"></i>
        </button>
        <div class="language-dropdown absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg z-10 hidden">
          <a href="#" data-lang="en" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">English</a>
          <a href="#" data-lang="pl" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Polish</a>
          <a href="#" data-lang="ro" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Romanian</a>
          <a href="#" data-lang="bg" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Bulgarian</a>
          <a href="#" data-lang="es" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Spanish</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ========= HERO ========= -->
  <section class="hero-gradient text-white">
    <div class="container mx-auto px-4 py-16 md:py-24">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-10 md:mb-0 md:pr-10">
          <h1 class="text-4xl md:text-5xl font-bold mb-4" data-i18n="hero_title">
            Your Personal Health Assistant
          </h1>
          <p class="text-xl mb-8" data-i18n="hero_sub">
            AI-powered health advice tailored just for you
          </p>
          <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-6">
            <div class="flex items-center">
              <div class="bg-yellow-400 text-yellow-800 rounded-full w-8 h-8 flex items-center justify-center mr-3">
                <i class="fas fa-bolt"></i>
              </div>
              <span class="font-bold" id="today-date">Today</span>
              <span class="ml-2" data-i18n="free_consult">- FREE consultation!</span>
            </div>
          </div>
          <a href="https://t.me/NaturaHelp_bot" class="pulse-animation inline-block bg-white text-primary font-bold py-4 px-8 rounded-full text-lg hover:bg-gray-100 transition duration-300 shadow-lg">
            <span data-i18n="cta_btn">Get Your Personalized Solution Now</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- ========= FOOTER ========= -->
  <footer class="bg-dark text-white py-12">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 NaturaHelp. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
